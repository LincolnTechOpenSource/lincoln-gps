    &#039;use strict&#039;;

    /**
     * @ngdoc overview
     * @name app
     * @description
     * # Initializes main application and routing
     *
     * Main module of the application.
     */
    angular
        .module(&#039;app&#039;, [&#039;ionic&#039;, &#039;app.map&#039;, &#039;app.directory&#039;, &#039;app.account&#039;,
            &#039;app.tab&#039;, &#039;app.core&#039;
        ])
        .run(appRun)
        .config(appConfigure);

    appRun.$inject = [&#039;$rootScope&#039;, &#039;$state&#039;, &#039;$ionicPlatform&#039;, &#039;$window&#039;, &#039;$log&#039;, &#039;Firebase&#039;];
    function appRun($rootScope, $state, $ionicPlatform, $window, $log, Firebase) {
        $ionicPlatform.ready(function() {
            $log.info(&#039;Ionic Charged!&#039;); // log that ionic is ready and running

            // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
            // for form inputs)
            if ($window.cordova &amp;&amp; $window.cordova.plugins &amp;&amp; $window.cordova.plugins.Keyboard) {
                /* global cordova */
                cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
                cordova.plugins.Keyboard.disableScroll(true);
            }
            if ($window.StatusBar) {
                // org.apache.cordova.statusbar required
                /* global StatusBar */
                StatusBar.styleDefault();
            }

            /* define fitlers
             * dispName is the name to show in the toggle view
             * disp is the truth-value of whether to display or not
             */
            // $rootScope.filters = {}

            // Initialize Firebase
            // Firebase.init();
        });

        $rootScope.$on(&#039;$stateChangeError&#039;, function(event, toState, toParams, fromState, fromParams, error) {
            // We can catch the error thrown when the $requireSignIn promise is rejected
            // and redirect the user back to the home page
            if (error === &#039;AUTH_REQUIRED&#039;) {
                // $log.log(&#039;HEY!&#039;);
                $state.go(&#039;tab.account&#039;);
            }
        });
    }

    appConfigure.$inject = [&#039;$stateProvider&#039;, &#039;$urlRouterProvider&#039;];

    function appConfigure($stateProvider, $urlRouterProvider) {
        $stateProvider
        // setup an abstract state for the tabs directive
            .state(&#039;tab&#039;, {
                url: &#039;/tab&#039;,
                abstract: true,
                templateUrl: &#039;app/tabs/tabs.html&#039;,
                controller: &#039;TabCtrl&#039;,
                controllerAs: &#039;tab&#039;,
                resolve: {
                    // Initialize Firebase
                    init: [&#039;Firebase&#039;, function(Firebase) {
                        return Firebase.init();
                    }],
                    currentUser: [&#039;Firebase&#039;, function(Firebase) {
                        return Firebase.auth().$waitForSignIn();
                    }]
                }
            })
            // Each tab has its own nav history stack:
            .state(&#039;tab.map&#039;, {
                url: &#039;/map&#039;,
                views: {
                    &#039;tab-map&#039;: {
                        templateUrl: &#039;app/map/map.html&#039;,
                        controller: &#039;MapCtrl&#039;,
                        controllerAs: &#039;vm&#039;
                    }
                },
                resolve: {
                    currentUser: [&#039;Firebase&#039;, function(Firebase) {
                        return Firebase.auth().$requireSignIn();
                    }]
                }
            })
            .state(&#039;tab.directory&#039;, {
                url: &#039;/directory&#039;,
                views: {
                    &#039;tab-directory&#039;: {
                        templateUrl: &#039;app/directory/directory.html&#039;,
                        controller: &#039;DirectoryCtrl&#039;,
                        controllerAs: &#039;vm&#039;
                    }
                },
                resolve: {
                    currentUser: [&#039;Firebase&#039;, function(Firebase) {
                        return Firebase.auth().$requireSignIn();
                    }]
                }
            })
            .state(&#039;tab.account&#039;, {
                url: &#039;/account&#039;,
                views: {
                    &#039;tab-account&#039;: {
                        templateUrl: &#039;app/account/account.html&#039;,
                        controller: &#039;AccountCtrl&#039;,
                        controllerAs: &#039;vm&#039;
                    }
                }
            });

        // if none of the above states are matched, use this as the fallback
        $urlRouterProvider.otherwise(&#039;/tab/map&#039;);
    }
})();
