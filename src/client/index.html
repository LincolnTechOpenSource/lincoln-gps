<!-- index.html -->
<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">

    <!--<meta http-equiv="refresh" content="5">-->
    <title>Office Employee Locator</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- inject:app-styles:css --><!-- endinject -->

    <!-- uncomment if using your own iconfont -->
    <!-- <link rel="stylesheet" href="styles/own-icons.css"> -->

</head>
<body data-ng-app="app" ng-strict-di>
    <!-- The nav bar that will be updated as we navigate between views. -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <!-- inject:vendor:js --><!-- endinject -->

    <!-- Firebase & AngularFire -->
    <script src="https://www.gstatic.com/firebasejs/3.0.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <!-- inject:app:js --><!-- endinject -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

</body>
</html>
