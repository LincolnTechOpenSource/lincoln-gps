<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes, width=device-width">


    <!--<meta http-equiv="refresh" content="5">-->
    <title>Lincoln GPS Locator</title>

    <!-- stylesheets -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="content/style.css" rel="stylesheet">
    <link href="content/map.style.css" rel="stylesheet">
    <link href="content/account.style.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Firebase & AngularFire -->
    <script src="https://www.gstatic.com/firebasejs/3.0.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app -->
    <script src="app/app.js"></script>

    <!-- core module -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/core.constants.js"></script>
    <script src="app/core/firebase.js"></script>
    <script src="app/core/locations.js"></script>
    <script src="app/core/users.js"></script>
    <script src="app/core/params.js"></script>
    <script src="app/core/searchSelect.js"></script>

    <!-- account module -->
    <script src="app/account/account.module.js"></script>
    <!--<script src="app/account/account.config.js"></script>-->
    <script src="app/account/account.js"></script>

    <!--directory module-->
    <script src="app/directory/directory.module.js"></script>
    <script src="app/directory/directory.js"></script>

    <!--map module-->
    <script src="app/map/map.module.js"></script>
    <script src="app/map/map.js"></script>
    <script src="app/map/locationInfo.js"></script>
    <script src="app/map/graph_lib/graph.js"></script>
    <script src="app/map/graph_lib/dijkstra.js"></script>
    <script src="app/map/graph_lib/min_heap.js"></script>

    <!--tabs module-->
    <script src="app/tabs/tabs.module.js"></script>
    <script src="app/tabs/tabs.js"></script>

    <!-- plugins -->
    <script src="https://hammerjs.github.io/dist/hammer-time.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>

    <!-- pan zoom svg scripts -->
    <script src="lib/plugins/svg.js"></script>
    <script src="lib/plugins/svg-pan-zoom.js"></script>
    <script src="lib/plugins/svg-pan-zoom.min.js"></script>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="content/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="content/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="content/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="content/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="content/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="content/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="content/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="content/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="content/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="content/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="content/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="content/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="content/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="content/img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="content/img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body data-ng-app="app" ng-strict-di="">
    <!-- The nav bar that will be updated as we navigate between views. -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>




</body>
</html>
