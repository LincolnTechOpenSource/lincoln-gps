<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <!-- display all filters -->
      <ion-toggle ng-model="filters[name].disp" ng-repeat="(name, truth) in filters">
        Display {{filters[name].dispName}}
      </ion-toggle>
    </ion-list>

    <button class="button button-positive" ng-click="vm.resetToDefault()">
      Reset to Default
    </button>
  </ion-content>
</ion-view>
