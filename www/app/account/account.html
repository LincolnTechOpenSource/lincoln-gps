<ion-view view-title="Account">
  <ion-content>
    <button class="button button-positive" ng-click="logout()">
        Logout
    </button>
    <ion-list>
      <!-- display all filters -->
      <ion-toggle ng-model="user.filters[name].disp" ng-repeat="(name, truth) in user.filters">
        Display {{user.filters[name].dispName}}
      </ion-toggle>
    </ion-list>

    <button class="button button-positive" ng-click="vm.resetToDefault()">
      Reset to Default
    </button>
  </ion-content>
</ion-view>
